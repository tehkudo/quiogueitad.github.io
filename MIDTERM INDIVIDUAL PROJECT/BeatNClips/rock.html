<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script>
            document.addEventListener('play', function(e){  
                var audios = document.getElementsByTagName('audio');  
                for(var i = 0, len = audios.length; i < len;i++){  
                    if(audios[i] != e.target){  
                        audios[i].pause();  
                    }  
                }  
            }, true);
        </script>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="MEDIA/notes.png" class="logo" href="/BeatNClips/index.html" height="50px">
                <ul>
                    <li><a href="../landing.html">Home</a></li>
                    <li><a href="../BeatNClips/pop.html">Pop Music</a></li>
                    <li><a href="../BeatNClips/hiphop.html">Hip-Hop</a></li>
                    <li><a href="../BeatNClips/rock.html">Rock</a></li>
                </ul>
            </div>

            <div class="content">
                <div class="caption">
                    <h1>GENRES OF<br>MUSIC: ROCK</h1>
                </div>
                <div class="songs">
                    <div class="rock1">
                        <p><i>One Vision&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i><br>by Queen</p>
                        <audio controls>
                            <source src="../BeatNClips/MEDIA/ROCK/onevision.mp3">
                        </audio>
                    </div>
                    <br>
                    <div class="rock2">
                        <p><i>Killer Queen&nbsp;&nbsp;&nbsp;&nbsp;</i><br>by Queen</p>
                        <audio controls>
                            <source src="../BeatNClips/MEDIA/ROCK/killerqueen.mp3">
                        </audio>
                    </div>
                    <br>
                    <div class="rock3">
                        <p><i>Hey Jude</i><br>by The Beatles</p>
                        <audio controls>
                            <source src="../BeatNClips/MEDIA/ROCK/jude.mp3">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
