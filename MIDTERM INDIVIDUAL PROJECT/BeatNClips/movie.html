<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Clip</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script>
            document.addEventListener('play', function(e){  
                var audios = document.getElementsByTagName('audio');  
                for(var i = 0, len = audios.length; i < len;i++){  
                    if(audios[i] != e.target){  
                        audios[i].pause();  
                    }  
                }  
            }, true);
        </script>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="medialogo">
                    <img src="MEDIA/medialogo.png" class="logo">
                </div>
                <ul>
                    <li><a href="../landing.html">Home</a></li>
                    <li><a href="../BeatNClips/movie.html">Movie</a></li>
                    <li><a href="../BeatNClips/tvshow.html">TV Show</a></li>
                </ul>
            </div>

            <div class="content">
                <div class="caption">
                    <h1>Spider-Man<br>NWH Clip</h1>
                </div>
                <div class="clip">
                    <div class="movie">
                        <video src="../BeatNClips/CLIPS/NWH.mp4" controls width="620" height="290" poster="../BeatNClips/CLIPS/spider-men.png"></video>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
